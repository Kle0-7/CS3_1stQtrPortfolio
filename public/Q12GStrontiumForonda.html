Meal Price:<input id = "mealprice" type = "number" placeholder = "M eal Price "><br>
Tip<input id = "tip" type = "number" placeholder = "Tip "><br>
Service Charge<input id = "service_charge" type = "number" placeholder = "Service Charge "><br>


<button onclick = "calculateTotal()"> Calculate Total</button>

<div id = "totalOutput"></div>

<script>
    function calculateTotal() {
        const mealPrice = Number(mealprice.value)
        const myTip = Number(document.getElementById("tip".value));
        const serviceCharge = (service_charge.value);

        total = (mealPrice + myTip +  (serviceCharge/100 * mealPrice ));

        totalOutput.innerHTML = "Accept Input : Php" + total.toFixed(2);
        


    }

</script>
<script>
  
    document.body.style.backgroundColor = "darkolivegreen";
    function toggleColor() {
    const currentColor = document.body.style.backgroundColor;
    document.body.style.backgroundColor = currentColor === "darkolivegreen" ? "black" : "darkolivegreen";
  }
  
  // Call the function on a button click
  document.getElementById("colorToggleBtn").addEventListener("click", toggleColor);
